<!DOCTYPE HTML>

<head>
  <meta charset="utf-8" />

<body>
<table>
	<tr>
		<th colspan="4" class="bigger">Metric Conversions</th>
	</tr>
	<tr>
		<td rowspan="3" class="pics"><img src="weight.jpg" alt="weight-scale"/></td>
		<td rowspan="3" class="bolder">Weight</td>
		<td class="table-left">1 ounce</td>
		<td class="table-right">28.4 grams</td>
	</tr>
	<tr>
		<td class="table-left">1 pound</td>
		<td class="table-right">454 grams</td>
	</tr>
	<tr>
		<td class="table-left">2.2 pounds</td>
		<td class="table-right">1 kilogram</td>
	</tr>
	<tr>
		<td rowspan="4" class="pics"><img src="liquid.jpg" alt="liquid-scale"/></td>
		<td rowspan="4" class="bolder">Volume Liquid</td>
		<td class="table-left">1 teaspoon</td>
		<td class="table-right">4.7 milliliters</td>
	</tr>
	<tr>
		<td class="table-left">1 tablespoon</td>
		<td class="table-right">14.2 milliliters</td>
	</tr>

		<td class="table-left">1 cup</td>
		<td class="table-right">227 milliliters</td>
	</tr>
	<tr>
		<td class="table-left">1.06 quarts</td>
		<td class="table-right">1000 milliliters or 1 liter</td>
